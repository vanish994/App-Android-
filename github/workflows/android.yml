name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install buildozer
          sudo apt-get install -y python3-pip python3-setuptools python3-dev build-essential libssl-dev libffi-dev python3-cffi libjpeg-dev libfreetype6-dev

      - name: Build APK using Buildozer
        run: |
          buildozer init
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: vanish-pay-apk
          path: bin/*.apk
